name: Go CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout do código.
        uses: actions/checkout@v4
      - name: Configurar o ambiente Go.
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Compilar a aplicação para verificar se não existem erros de compilação.
        run: go build ./...
      - name: Executar os testes unitários da aplicação.
        run: go test ./...
      - name: Reiniciar o serviço go-notes.
        run: sudo systemctl restart go-notes.service

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Configurar o SSH.
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Executar o script de deploy no servidor.
        run: ssh -o StrictHostKeyChecking=no appuser@192.168.56.101 'bash /home/appuser/deploy.sh'
