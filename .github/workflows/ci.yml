name: Go CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código.
        uses: actions/checkout@v4

      - name: Configurar o Go.
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Instalar as dependências.
        run: go mod tidy

      - name: Compilar a aplicação.
        run: go build -v ./...

      - name: Executar os testes.
        run: go test ./...
